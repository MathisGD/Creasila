<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">

        <title>Création de compte</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="center">
            <h1>Création de compte</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <label>Prénom</label>
                </div>
                <div class="txt_field">
                    <input type="text" required>
                    <label>Nom</label>
                </div>
                <div class="txt_field">
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <label>Mot de passe</label>
                </div>
                <input type="submit" value="Créer le compte">
                <div class="signin_link">
                    Déjà inscrit ? <a href="../login HTML/login.html">Se connecter ici</a>
                </div>
            </form>
        </div>
    </body>
</html>
